[package]
name = "dotfm"
version = "0.1.2"
authors = ["agatan <agatan039@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3"
dirs = "2"
log = "0.4"
env_logger = "0.7"
ignore = "0.4"
anyhow = "1"
tabwriter = "1"

[dev-dependencies]
assert_cmd = "1"
assert_fs = "1"
predicates = "1"
